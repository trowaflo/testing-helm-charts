# Webapp configuration
common:
  replicaCount: 2

  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: "1.24"

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

# Application-specific configuration
appConfig:
  name: "webapp"
  environment: "production"
