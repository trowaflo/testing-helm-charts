# API configuration
common:
  replicaCount: 3

  image:
    repository: python
    pullPolicy: IfNotPresent
    tag: "3.11-slim"

  service:
    type: ClusterIP
    port: 5000
    targetPort: 5000

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80

# Application-specific configuration
appConfig:
  name: "api"
  environment: "production"
  debug: false
